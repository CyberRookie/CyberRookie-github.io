<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    Bootstrap CSS
 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstr
   min.css" rel="stylesheet" integrity="sha384-EVSTQN3/
   azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Smooth Transitions:
        transition parameters: what? (value)- slowly fades in!
        Add padding to hover.
           -->
    <title>Smooth Transitions</title>
    <style>
        a {
            background-color: aquamarine;
            display: inline-block;
            padding: 5px 15px;
            color: cornflowerblue;
            text-decoration: none;
            border: 2px solid #94b300;
            transition: background-color 0.5s, padding 1s;
        }
        
        a:hover {
            background-color: #b39f00;
            color: azure;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <a href="#" class="button">Click Me!</a>

</body>

</html>
